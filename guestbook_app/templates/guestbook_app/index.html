<!DOCTYPE html>
<html lang="en">
<head>
	<title>Guestbook-Bumper</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<style>
		body{
			background-color: #383838;
		}
		.page-footer{
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: black;
			color: white;
			text-align: center;

		}
		.page-footer a {
		    color: #4a4a4a;
		    text-decoration: none;
		}
		.message{
			background-color: white;
			color:black;
		}
		.message-title{
			font-weight:bold
		}
		.message-time{
			color:#636161
		}
	</style>

</head>

<body>

	<div class="container">
		<div class="row" >
			<div class="col-md-12" style="text-align: center">
				<h1 style="font-size:80px;color:#f5f2f2">GUESTBOOK</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-5" style="background-color: #2d2d2d;padding: 3%;text-align: center;margin: 1%">
				<form id="message-form">
					<div class="form-group">
						<input class="form-control input-lg" name="name" id="name" placeholder="Name">
					</div>
					<div class="form-group">
						<input class="form-control input-lg" name="subject" id="subject" placeholder="Subject">
					</div>
					<div class="form-group">
						<textarea class="form-control input-lg" name="message" id="message" rows="10" placeholder="Message"></textarea>
					</div>
					<div class="form-group">
						<button class="btn btn-success btn-lg" style="color:black;font-weight: bold" id="send_btn">SEND</button>
					</div>
				</form>
			</div>
		    <div class="col-md-6" style="background-color: #2d2d2d;padding: 3%;overflow-y: scroll;height: 520px;margin: 1%" id="message-posts">

		    </div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="page-footer font-small mdb-color pt-4">
		<!-- Grid row -->
		<div class="row d-flex">
			<!-- Grid column -->
			<div class="col-md-9">
				<!--Copyright-->
		        <p class="text-center text-md-left">Â© 2013;
		          <a href="#">
		            <strong>PRAGMANILA SOLUTIONS INCORPORATED</strong>
		          </a>
		        </p>
			</div>
			<!-- Grid column -->
			<div class="col-md-3">
				 <a href="/home">
		            <strong>HOME</strong>
		          </a>
				 <a href="/services">
		            <strong>SERVICES</strong>
		          </a>
				 <a href="/contact">
		            <strong>CONTACT</strong>
		          </a>

			</div>
			<!-- End of Grid column -->
		</div>
		<!-- End of Grid row -->
	</footer>
	<!-- Footer -->
	<script>
		$(window).on("load", function(){
			$.ajax({
                type: 'GET',
                url: "/api/message/",
                success: function(response){

	                let new_messages = "";
                    $.each(response.results, function( index, message ) {

                        new_messages += '<div class="message"> ' +
                                          '<div class="message-header"> ' +
                                              '<div class="row">' +
											    '<div class="col-md-8">' +
												    '<p class="message-title">' +
                                                        message["name"] + " / " +message["subject"] +
                                                    '</p>' +
											    '</div>' +
											    '<div class="col-md-4">' +
												    '<p class="message-time">' +
													    message["created_at"] +
												    '</p>' +
											    '</div>' +
										    '</div>' +
									    '</div>' +
									    '<div class="message-body">' +
										    '<p>' +
											     message["message"] +
										    '</p>' +
									    '</div>' +
								    '</div>';
					});
					//console.log(new_messages);
                    $("#message-posts").html(new_messages);
                    Swal.fire({
                            html:"All posts fetched successfully'",
                            icon:"success",
	                        timer: 1000
                    });
                },
				error: function(response){
                    //console.log(response);
					Swal.fire({
                        icon: "error",
                        html: "Message posts could not be got!",
						timer: 1000
					});
				}
			});//end of ajax
		});
		$("#send_btn").click( function(e) {
		    // prevent form submit
            e.preventDefault();
			$.ajax({
                type: 'POST',
                url: "/api/message/",
                data: $("#message-form").serialize(),
                success: function(response){
                    let new_message = '<div class="message"> ' +
	                                          '<div class="message-header"> ' +
	                                              '<div class="row">' +
												    '<div class="col-md-8">' +
													    '<p class="message-title">' +
	                                                        response["name"] + " / " +response["subject"] +
	                                                    '</p>' +
												    '</div>' +
												    '<div class="col-md-4">' +
													    '<p class="message-time">' +
														    response["created_at"] +
													    '</p>' +
												    '</div>' +
											    '</div>' +
										    '</div>' +
										    '<div class="message-body">' +
											    '<p>' +
												     response["message"] +
											    '</p>' +
										    '</div>' +
									    '</div>';
                        $("#message-posts").prepend(new_message);
                        Swal.fire({
	                        html:"New message is created successfully!",
	                        icon:"success",
	                        timer: 1000
                        });
                },
				error: function(response){
					Swal.fire({
                        icon: "error",
                        html: "Please fill all the filds!",
						timer: 1000
					});
				}
			});//end of ajax

		});//end of click action
	</script>
</body>
</html>
